<!DOCTYPE html>

<html>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>BaseGL Sandbox</title>
    <style>
      html { height: 100%; }
      body { margin:0; display: flex; height: 100%}
      #background { position: absolute; margin: 0; width: 100%; height: 100%; background: hsl(40,8%,9%);}
      #scene      { position: absolute; margin: 0; width: 100%; height: 100%;}
      #examplebutton:hover {background-color: #00FF00 !important;}
      #spacer {height: 100%; width: 200px;}
      canvas {
        display: block;
        width: 50vw;
        height: 50vh;
      }
    </style>
  </head>
  <body></body>
    <!-- <div id="spacer"></div> -->
    <canvas id="canvas"></canvas>
    
    <div id="app">
      <div id="background"></div>
      <div id="scene"></div>
    </div>


<script src="webgl-lessons-ui.js"></script>
<script>
"use strict";

var vertexShaderSource = `#version 300 es

in vec4 position;
in vec4 color;
in vec2 uv;
in mat4 transform;

uniform mat4 matrix;

out vec4 v_color;
out vec4 v_position;
out vec2 v_uv;

void main() {
  gl_Position = matrix * position;
  gl_Position.x += transform[3][3];
  v_position = gl_Position;
  v_uv = uv;
  v_color = color;
}
`;

var fragmentShaderSource = `#version 300 es

precision mediump float;

in vec4 v_color;
in vec4 v_position;
in vec2 v_uv;

out vec4 outColor;

void main() {
  outColor = v_color;
}
`;


</script>
<script language="javascript" src="bundle.js"></script>

</html>
