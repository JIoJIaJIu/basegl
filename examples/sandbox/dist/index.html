<!DOCTYPE html>

<html>

    <meta charset=utf-8>

      html { height: 100%; }

  <body></body>
    <!-- <div id="spacer"></div> -->
    <canvas id="canvas"></canvas>
    
    <div id="app">
      <div id="background"></div>
      <div id="scene"></div>
    </div>


<script src="webgl-lessons-ui.js"></script>
<script>
"use strict";

var vertexShaderSource = `#version 300 es

// an attribute is an input (in) to a vertex shader.
// It will receive data from a buffer
in vec4 position;
in vec4 color;
in vec2 uv;
in mat4 transform;

// A matrix to transform the positions by
uniform mat4 matrix;

// a varying to pass the color to the fragment shader
out vec4 v_color;
out vec4 v_position;
out vec2 v_uv;

// all shaders have a main function
void main() {
  // Multiply the position by the matrix.
  gl_Position = matrix * position;
  gl_Position.x += transform[3][3];
  v_position = gl_Position;
  v_uv = uv;

  // Pass the color to the fragment shader.
  v_color = color;
}
`;

var fragmentShaderSource = `#version 300 es

precision mediump float;

// the varied color passed from the vertex shader
in vec4 v_color;
in vec4 v_position;
in vec2 v_uv;

// we need to declare an output for the fragment shader
out vec4 outColor;

void main() {
  outColor = v_color ;//* v_position;
  //outColor = vec4(0.0,0.0,0.0,1.0); // v_color ;//* v_position;
  // outColor.x = v_uv.x;
  // outColor.y = v_uv.y;
}
`;


</script>
<script language="javascript" src="bundle.js"></script>
